<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sears feedback</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.css">


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.js"></script>

  </head>
  <body>
<style>
.row {
    max-width: 400px;
    margin: auto;
    margin-top: 110px;
}
textarea {
    margin-bottom: 10px;
}
</style>
<div class="container">
    <div class="row">
        <form method='post' action='/post' class='.form-inline'>
            <h4>Give a SEARS store some nice feedback</h4>
            <select name='venueId' class="selectpicker" data-style="btn-primary" data-live-search="true"> 
                    {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.location.city }}, {{ store.location.state}} 
                    {{ '('+store.location.address+')' if store.location.address else '' }} - {{ store.name }}</option>
                    {% endfor %}
            </select>
            <textarea class='form-control' name='text' placeholder='Enter your message ...'></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
<script>
$('select').selectpicker();
</script>
  </body>
</html>
